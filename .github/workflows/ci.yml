name: Cypress CI (Robust, Safe Merge)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  cypress:
    name: e2e-${{ matrix.browser }}-shard-${{ matrix.shard }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - browser: chrome
            shard: 1
          - browser: chrome
            shard: 2
          - browser: chrome
            shard: 3
          - browser: firefox
            shard: 1

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          headed: false
          spec: cypress/e2e/framework-demo.cy.js,cypress/e2e/api-tests.cy.js
        env:
          CYPRESS_CACHE_FOLDER: ~/.cache/Cypress

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports-${{ matrix.browser }}-${{ matrix.shard }}
          path: cypress/reports
          if-no-files-found: warn

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.browser }}-${{ matrix.shard }}
          path: cypress/screenshots
          if-no-files-found: warn

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.browser }}-${{ matrix.shard }}
          path: cypress/videos
          if-no-files-found: warn

  report:
    name: merge-and-publish-report
    runs-on: ubuntu-latest
    needs: cypress
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "::group::Artifacts tree"
          ls -R artifacts || true
          echo "::endgroup::"

      - name: Merge mochawesome JSON (safe)
        shell: bash
        run: |
          set -eo pipefail
          # Gather inputs
          mapfile -t FILES < <(ls -1 artifacts/**/mochawesome*.json 2>/dev/null || true)
          echo "Found ${#FILES[@]} mochawesome JSON files"
          if [ "${#FILES[@]}" -eq 0 ]; then
            echo "No mochawesome JSON files found. Skipping merge."
            exit 0
          fi
          # Install merge tool transiently and merge
          npx --yes mochawesome-merge@^4 "${FILES[@]}" > merged-report.json
          echo "Merged report size (bytes): $(wc -c < merged-report.json)"
          # Basic sanity check
          if [ ! -s merged-report.json ] || ! grep -q '"stats"' merged-report.json; then
            echo "Merged file is empty or not valid mochawesome format. Aborting HTML generation."
            exit 0
          fi

      - name: Generate HTML report (only if merged-report.json exists and is valid)
        if: hashFiles('merged-report.json') != ''
        run: |
          npx --yes mochawesome-report-generator@^6 merged-report.json --reportDir final-report --inline || echo "Report generation failed, but continuing."

      - name: Upload final report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: final-report
          path: final-report
          if-no-files-found: warn
